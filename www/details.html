<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Sitio | Gestor de Contraseñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  </head>

<body class="bg-dark bg-gradient text-white">
  <div class="d-flex vh-100">
    <aside class="flex-shrink-0 p-3 border-end border-secondary bg-dark bg-gradient bg-opacity-50"
      style="width: 280px;">
      <div class="d-flex align-items-center mb-4 pb-3 border-bottom border-secondary">
        <i class="bi bi-key-fill fs-2 me-2 text-primary"></i>
        <div>
          <h2 class="fs-5 mb-0 text-white">Gestor de Contraseñas</h2>
          <p class=" small mb-0">Gestiona tus credenciales</p>
        </div>
      </div>
      <a href="index.html" class="btn btn-secondary w-100 mt-2 d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-left me-2"></i> Volver a Categorías
      </a>
      <hr class="border-secondary mt-3">
    </aside>

    <main class="flex-grow-1 p-4">
      <div class="card bg-dark border-secondary text-white shadow-sm">
        <div
          class="card-header d-flex justify-content-between align-items-center bg-dark border-bottom border-secondary">
          <h1 class="fs-4 fw-bold mb-0">Editar Sitio: Facebook</h1>
          <div class="d-inline-flex gap-2">
            <button class="btn btn-success d-flex align-items-center">
              <i class="bi bi-save me-1"></i> Guardar Cambios
            </button>
            <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center">
              <i class="bi bi-x-lg me-1"></i> Cancelar
            </a>
          </div>
        </div>
        
        <div class="card-body">
          <form>
            
            <div class="mb-3">
              <label for="siteName" class="form-label fw-bold">Nombre del Sitio</label>
              <input type="text" class="form-control bg-secondary text-white border-secondary" id="siteName" value="Facebook" required>
            </div>

            <div class="mb-3">
              <label for="siteUrl" class="form-label fw-bold">URL del Sitio</label>
              <input type="url" class="form-control bg-secondary text-white border-secondary" id="siteUrl" value="https://facebook.com" required>
            </div>

            <div class="mb-3">
              <label for="siteCategory" class="form-label fw-bold">Categoría</label>
              <select class="form-select bg-secondary text-white border-secondary" id="siteCategory">
                <option selected>Redes Sociales</option>
                <option>Bancos</option>
                <option>Email</option>
                </select>
            </div>

            <hr class="border-secondary my-4">

            <div class="mb-3">
              <label for="userName" class="form-label fw-bold">Usuario / Email</label>
              <input type="text" class="form-control bg-secondary text-white border-secondary" id="userName" value="usuario@email.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control bg-secondary text-white border-secondary" id="password" value="micontraseñaSecreta" readonly>
                <button class="btn btn-outline-light border-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye-fill"></i>
                </button>
                <button class="btn btn-outline-light border-secondary" type="button">
                  <i class="bi bi-clipboard"></i> Copiar
                </button>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="notes" class="form-label fw-bold">Notas Adicionales</label>
              <textarea class="form-control bg-secondary text-white border-secondary" id="notes" rows="3">Asegúrate de usar 2FA.</textarea>
            </div>
            
          </form>
          
          <hr class="border-secondary my-4">
          
          <button class="btn btn-danger d-flex align-items-center">
            <i class="bi bi-trash me-2"></i> Eliminar Contraseña
          </button>

        </div>
      </div>
    </main>
  </div>
</body>

</html>
